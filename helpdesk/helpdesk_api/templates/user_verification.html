<!DOCTYPE html>
<html>
  <body style="margin:0; padding:0; font-family: Arial, sans-serif; background-color:#f4f6f8;">
    <table width="100%" cellpadding="0" cellspacing="0" border="0">
      <tr>
        <td align="center" style="padding:24px;">
          <table width="600" cellpadding="0" cellspacing="0" border="0" style="background-color:#ffffff; border-collapse:collapse; border-radius:6px;">

            <tr>
              <td style="padding:20px; font-size:16px; font-weight:bold; color:#111; text-align:center;">
                Your verification code is
              </td>
            </tr>

            <tr>
              <td style="padding:16px 20px 28px 20px; text-align:center;">
                <table width="100%" cellpadding="0" cellspacing="0" border="0">
                  <tr>
                    <td style="font-size:30px; font-weight:bold; letter-spacing:6px; color:#111; text-align:center;">
                      {{verification_code}}
                    </td>
                  </tr>
                </table>
              </td>
            </tr>

            <tr>
              <td style="padding:12px 20px; font-size:11px; color:#999; text-align:center; border-top:1px solid #ececec;">
                If you did not request this code, you can safely ignore this email.
              </td>
            </tr>

          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
