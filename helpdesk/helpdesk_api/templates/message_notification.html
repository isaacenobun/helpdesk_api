<!DOCTYPE html>
<html>
  <body style="margin:0; padding:0; font-family: Arial, sans-serif; background-color:#eef1f4;">
    <table width="100%" cellpadding="0" cellspacing="0" border="0">
      <tr>
        <td align="center" style="padding:24px;">
          <table width="600" cellpadding="0" cellspacing="0" border="0" style="background-color:#ffffff; border-collapse:collapse;">

            <tr>
              <td width="6" style="background-color:#4f7cff;"></td>
              <td style="padding:16px 18px; font-size:15px; font-weight:bold; color:#111;">
                New message received
              </td>
            </tr>

            <tr>
              <td width="6"></td>
              <td style="padding:10px 18px; font-size:12px; color:#555;">
                <table width="100%" cellpadding="0" cellspacing="0" border="0">
                  <tr>
                    <td style="width:100px; color:#888; padding:4px 0;">Issue</td>
                    <td style="padding:4px 0; font-weight:bold;">{{ticket_id}}</td>
                  </tr>
                  <tr>
                    <td style="color:#888; padding:4px 0;">Sender</td>
                    <td style="padding:4px 0;">{{sender}}</td>
                  </tr>
                </table>
              </td>
            </tr>

            <tr>
              <td width="6"></td>
              <td style="padding:12px 18px; font-size:13px; color:#222; border-top:1px solid #e5e5e5; line-height:1.6;">
                {{message}}
              </td>
            </tr>

            <tr>
              <td width="6"></td>
              <td style="padding:10px 18px; font-size:11px; color:#888; border-top:1px solid #e5e5e5;">
                This is an automated notification for activity on your issue.
              </td>
            </tr>

          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
